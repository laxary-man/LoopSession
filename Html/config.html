<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>세션 구성</title>
    <link rel="stylesheet" href="../Css/config.css" />
    <!-- Updated path -->
    <!-- Link the new CSS file -->
  </head>
  <body>
    <form id="config-form">
      <h2>세션 블록</h2>
      <ul id="block-list" class="block-list">
        <!-- Block items will be added here by JavaScript -->
      </ul>

      <div id="add-block-form" style="margin-top: 15px">
        <!-- Added margin-top -->
        <div>
          <label for="block-name">태스크 이름:</label>
          <input type="text" id="block-name" placeholder="예: 코딩" />
        </div>
        <div style="margin-top: 10px">
          <!-- Added margin-top -->
          <label for="block-duration">시간 (분):</label>
          <input type="number" id="block-duration" value="25" min="1" />
        </div>
        <button type="button" id="add-block-button" style="margin-top: 10px">
          블록 추가
        </button>
        <!-- Added margin-top -->
      </div>

      <!-- TODO: Add more configuration options as needed -->

      <div style="margin-top: 50px">
        <!-- Add margin for spacing -->
        <button type="submit" class="save-button">저장</button>
        <button type="button" id="cancel-button" class="cancel-button">
          취소
        </button>
      </div>
    </form>

    <script src="../Scripts/config.js" defer></script>
    <!-- Updated path -->
  </body>
</html>
